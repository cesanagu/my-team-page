<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="text-container">
          <h1>The creative crew</h1>
          <div class="content">
            <h4>WHO WE ARE</h4>
            <p>
              We are team of creatively diverse. driven. innovative individuals
              working in various locations from the world.
            </p>
          </div>
        </div>

        <div class="team">
          <div class="team-id">
            <div class="photo-job">
              <img src="./imgs/photo1.png" alt="team-img" />
              <p>PRODUCT OWNER</p>
            </div>
            <div class="name">Bill Mahoney</div>
          </div>

          <div class="team-id bottom">
            <div class="photo-job">
              <img src="./imgs/photo2.png" alt="team-img" />
              <p>UX Designer</p>
            </div>
            <div class="name">Skylah Lu</div>
          </div>

          <div class="team-id">
            <div class="photo-job">
              <img src="./imgs/photo3.png" alt="team-img" />
              <p>Art director</p>
            </div>
            <div class="name">Saba Cabrera</div>
          </div>

          <div class="team-id">
            <div class="photo-job">
              <img src="./imgs/photo4.png" alt="team-img" />
              <p>Developer</p>
            </div>
            <div class="name">Griff Richards</div>
          </div>

          <div class="team-id bottom">
            <div class="photo-job">
              <img src="./imgs/photo5.png" alt="team-img" />
              <p>Tech Lead</p>
            </div>
            <div class="name">Shae Le</div>
          </div>

          <div class="team-id">
            <div class="photo-job">
              <img src="./imgs/photo6.png" alt="team-img" />
              <p>Developer</p>
            </div>
            <div class="name">Stan John</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
